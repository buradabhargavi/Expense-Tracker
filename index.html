<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .border1{
            border: 10px solid rgb(25, 191, 122);
            padding: 20px;
            
            
        }
        h1 {
            color: green; /* Set the color of the heading (e.g., green) */
            text-align: center; /* Align the text in the middle */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container" >
        <div class="border1" align="middle">
        <h1 >Expense Tracker</h1>

        <!-- Expense form -->
        <form id="expenseForm">
            <div class="mb-3">
                <label for="expenseName" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expenseName" required>
            </div>
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="expenseAmount" required>
            </div>
            <div class="mb-3">
                <label for="expenseType" class="form-label">Expense Type</label>
                <select class="form-select" id="expenseType" required>
                    <option value="">select</option>
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" align="middle">Add Expense</button>
        </form>
    </div>

        <!-- Expense list -->
        <ul id="expenseList" class="mt-4">
            <!-- Expense items will be dynamically added here -->
        </ul>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
